<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Driven Crop Planner</title>
  <style>
    /* ðŸŒ± Pastel & Green Theme */
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #E6F4EA; /* Pastel Light Green */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

/* Background Image */
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('loginbg.jpg'); /* Make sure this file exists */
  background-size: cover;
  background-position: center;
  filter: blur(6px);
  opacity: 0.5;
  z-index: -1;
}

/* Larger Form Box */
.container {
  width: 600px;
  padding: 40px;
  background-color: #FFFDF4; /* Off-White */
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
  border-radius: 16px;
  border: 2px solid #94A684;
  text-align: center;
  position: relative;
}

h1 {
  color: #556B2F;
  font-size: 28px;
}


    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #5C7045; /* Soft Green */
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #94A684;
      border-radius: 5px;
      background-color: #E6F0D8; /* Light Pastel Green */
      color: #3A3D26;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background-color: #6B8E23; /* Olive Green */
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #556B2F; /* Darker Olive */
    }

    .form-container {
      display: none;
    }

    .signup-link {
      margin-top: 15px;
    }

    .signup-link a {
      color: #A4C639; /* Soft Green */
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      color: #556B2F;
    }

  </style>
</head>
<body>

  <!-- ðŸŒ¾ Background with Your Crop Image -->
  <div class="background" ></div>

  <!-- ðŸŒ¿ Form Box -->
  <div class="container">
    <h1>AI-Driven Crop Planner</h1>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
      <form>
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Sign-Up Link -->
      <div class="signup-link">
        Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signupForm">
      <form>
        <div class="form-group">
          <label for="signupName">Name:</label>
          <input type="text" id="signupName" name="signupName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPhone">Phone Number:</label>
          <input type="tel" id="signupPhone" name="signupPhone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Create Password:</label>
          <input type="password" id="signupPassword" name="signupPassword" placeholder="Create your password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    showLogin();
  </script>

</body>
</html>
